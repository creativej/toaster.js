    <script type="text/javascript" src="../components/jquery/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../components/jasmine/lib/jasmine-core/jasmine.css">
    <script type="text/javascript" src="../components/jasmine/lib/jasmine-core/jasmine.js"></script>

    <script type="text/javascript" src="../src/toaster.js"></script>

    <script type="text/javascript" src="spec/fixture-helper.js"></script>
    <script type="text/javascript" src="spec/toast.js"></script>

    <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
    </script>
